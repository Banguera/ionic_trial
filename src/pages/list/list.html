<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let pokemon of filteredPokemons" (click)="pokemonTapped($event, pokemon)">
        <ion-avatar item-start>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png" alt="">
        </ion-avatar>
        <h2>{{pokemon.name | capitalize}}</h2>
        <p>Mini descr text???</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more pokemon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
